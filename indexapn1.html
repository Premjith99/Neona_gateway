<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APN Configuration</title>
</head>
<body>
    <h1>Enter APN Details</h1>
    <form action="update_apn.php" method="post" target="hidden_iframe" onsubmit="return checkConnection();">
        <label for="apn">APN:</label>
        <input type="text" id="apn" name="apn" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Hidden iframe to load PHP script -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <!-- Message to display after connection -->
    <div id="connection-message" style="display:none;">
        <h2 id="status"></h2>
    </div>

    <script>
        function checkConnection() {
            setTimeout(function() {
                fetch('connection_status.php')
                    .then(response => response.text())
                    .then(data => {
                        if (data.includes('Serial connection established')) {
                            document.getElementById('status').innerText = 'Connection has been established!';
                        } else {
                            document.getElementById('status').innerText = 'Failed to establish connection!';
                        }
                        document.getElementById('connection-message').style.display = 'block';
                    });
            }, 5000); // Delay to allow time for the connection to establish
            return true;
        }
    </script>
</body>
</html>
