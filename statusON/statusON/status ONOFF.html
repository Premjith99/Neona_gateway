<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .status {
            font-size: 24px;
            font-weight: bold;
        }
        .status.on {
            color: green;
        }
        .status.off {
            color: red;
        }
    </style>
</head>
<body>
    <h1>LoRaWAN Gateway Status</h1>
    <div id="status" class="status">Loading...</div>

    <script>
        function updateStatus() {
            fetch('check_status.php')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('status');
                    if (data.status === 'ON') {
                        statusElement.textContent = 'Gateway is ON';
                        statusElement.className = 'status on';
                    } else if (data.status === 'OFF') {
                        statusElement.textContent = 'Gateway is OFF';
                        statusElement.className = 'status off';
                    } else {
                        statusElement.textContent = 'Unknown Status';
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('status').textContent = 'Error fetching status';
                });
        }

        // Update status every 5 seconds
        setInterval(updateStatus, 5000);

        // Initial status check
        updateStatus();
    </script>
</body>
</html>
